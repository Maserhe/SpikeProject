## 服务器配置
server.port=8080
## server.servlet.context-path=/test

## 配置数据源
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/splike?characterEncoding=utf-8&useSSL=false&serverTimezone=Hongkong
spring.datasource.username=root
spring.datasource.password=123456
spring.datasource.type=com.zaxxer.hikari.HikariDataSource
spring.datasource.hikari.maximum-pool-size=15
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.idle-timeout=30000

## 配置mybatis
mybatis.mapper-locations=classpath:mapper/*.xml
mybatis.type-aliases-package=com.maserhe.entity
## 使用主键自增
mybatis.configuration.useGeneratedKeys=true
## 使用大小驼峰 转换
mybatis.configuration.mapUnderscoreToCamelCase=true

## 打日志级别
## logging.level.com.maserhe=debug
## logging.file=/abc.log